<!doctype html>
<html lang="en">
    <head>
        <title>Bootstrap Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <style>
            body {
                margin: 0;
                overflow-x: hidden;
            }
            .row {
                background-color: lightgray;
                text-align: center;
                top: 100px;
                position: relative;
                padding-top: 50px;
                padding-bottom: 50px;
            }
            .col-sm-4 img {
                height: auto;
                width: 75%;
                position: relative;
                left: 12.5%;
                cursor: pointer;
                transition: 0.35s;
            }
            .col-sm-4 img:hover {
                opacity: 0.6;
            }
            .card {
                top: 100px;
                position: fixed;
                right: 0;
                width: 25%;
                height: calc(100% - 300px);
                z-index: 2;
            }
            .hidden-card {
                right: -25%;
            }
            #cardToggler {
                width: 2%;
                height: 6%;
                background-color: black;
                z-index: 10;
                position: fixed;
                right: 25%;
                top: calc(49% - 50px);
                border-top-left-radius: 15%;
                border-bottom-left-radius: 15%;
                cursor: pointer;
            }
            .card-toggler-toggled {
                right: 0!important;
            }
            #cardToggleArrow {
                color: white;
                height: 100%;
                width: 100%;
                font-size: 40px;
                top: 10%;
                left: 0;
                position: absolute;
                text-align: center;
            }
        </style>
    </head>
    <body>

                <div class="card" id="card">
                    <img id="mainImage" class="card-img-top" src="https://th.bing.com/th/id/OIP.4_6v8nf_pURKog_Lh8sV-AHaE8?pid=Api&rs=1" alt="Current Image">
                    <div class="card-body">
                    <h4 class="card-title">Work's Title</h4>
                    <p class="card-text">Some info text. blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah</p>
                    <a href="#" class="btn btn-primary">See Work</a>
                    </div>
                </div>

                <div id="cardToggler">
                    <i id="cardToggleArrow" class='fas fa-angle-right'></i>
                </div>

                <div class="row">
                        <div class="col-sm-4"><img onclick="showImage('https://th.bing.com/th/id/OIP.4_6v8nf_pURKog_Lh8sV-AHaE8?pid=Api&rs=1')" src="https://th.bing.com/th/id/OIP.4_6v8nf_pURKog_Lh8sV-AHaE8?pid=Api&rs=1"></div>
                        <div class="col-sm-4"><img onclick="showImage('https://th.bing.com/th/id/OIP.Gf-MiDHTv_xkelVbwA3F2wHaKl?pid=Api&rs=1')" src="https://th.bing.com/th/id/OIP.Gf-MiDHTv_xkelVbwA3F2wHaKl?pid=Api&rs=1"></div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="row">
                    <div class="col-sm-4"><img onclick="showImage('https://th.bing.com/th/id/OIP.4_6v8nf_pURKog_Lh8sV-AHaE8?pid=Api&rs=1')" src="https://th.bing.com/th/id/OIP.4_6v8nf_pURKog_Lh8sV-AHaE8?pid=Api&rs=1"></div>
                    <div class="col-sm-4"><img onclick="showImage('https://th.bing.com/th/id/OIP.4_6v8nf_pURKog_Lh8sV-AHaE8?pid=Api&rs=1')" src="https://th.bing.com/th/id/OIP.4_6v8nf_pURKog_Lh8sV-AHaE8?pid=Api&rs=1"></div>
                    <div class="col-sm-4"></div>  
                </div>
                <div class="row">
                    <div class="col-sm-4"><img onclick="showImage('https://th.bing.com/th/id/OIP.4_6v8nf_pURKog_Lh8sV-AHaE8?pid=Api&rs=1')" src="https://th.bing.com/th/id/OIP.4_6v8nf_pURKog_Lh8sV-AHaE8?pid=Api&rs=1"></div>
                    <div class="col-sm-4"><img onclick="showImage('https://th.bing.com/th/id/OIP.4_6v8nf_pURKog_Lh8sV-AHaE8?pid=Api&rs=1')" src="https://th.bing.com/th/id/OIP.4_6v8nf_pURKog_Lh8sV-AHaE8?pid=Api&rs=1"></div>
                    <div class="col-sm-4"></div>  
                </div>

                <!-- Πρόσθεσε όσα rows θέλεις από κάτω -->

        <script>
        
            // Δείξε την εικόνα που κλίκαρες στα δεξιά μαζί με το info της

            const mainImage = document.getElementById('mainImage');
            function showImage(thisImage) {
                mainImage.src = thisImage;
            }


            // Κρύψε & δείξε την κάρτα πατώντας το βελάκι
            const card = document.getElementById('card');
            const cardToggler = document.getElementById('cardToggler');
            const togglerArrow = document.getElementById('cardToggleArrow');
            
            cardToggler.addEventListener('click', hideCard);
            function hideCard() {
                card.classList.toggle('hidden-card');
                cardToggler.classList.toggle('card-toggler-toggled');
                togglerArrow.classList.toggle('fa-angle-left');
                togglerArrow.classList.toggle('fa-angle-right');
            }

        </script>
    </body>
</html>
